<div class="card" *ngFor="let item of data; even as even; odd as odd">
    <div class="card-header" [ngClass]="{'bg-success': odd, 'bg-warning': even}">
        {{item.name}}
    </div>
    <div class="card-body">
        {{item.description}}
        <p>Price: {{item.price}}</p>
    </div>
    <div class="card-footer">
        <input class="col-lg-1 form-control" type="number" placeholder="Quantity" value="1" #qty /> &nbsp;
        <button class="btn btn-primary" (click)="addToCart(item, qty.value)">Add to Cart</button>
    </div>
</div>
