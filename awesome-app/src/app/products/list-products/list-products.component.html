<h4>List Products</h4>
<div>
    <input placeholder="Search" [(ngModel)]="searchKey"/>
</div>
<table>
    <thead>
        <tr>
            <th>Index</th>
            <th>Product ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of data | productFilter : searchKey; index as pIndex; even as even; odd as odd" 
                        [ngClass]="{oddCls: odd, evenCls: even }">
            <td>{{pIndex}}</td>
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency : "Rs. "}}</td>
            <td>{{product.description}}</td>
            <td>
                <button (click)="delete(product)">Delete</button>
            </td>
        </tr>

        <tr>
            <td>
                <button (click)="save()">Save</button>
            </td>
            <td>
                <input type="number" placeholder="ID" [(ngModel)]="nproduct.id"/>
            </td>
            <td>
                <input type="text" placeholder="Name" [(ngModel)]="nproduct.name"/>
            </td>
            <td>
                <input type="number" placeholder="Price" [(ngModel)]="nproduct.price"/>
            </td>
            <td>
                <input type="text" placeholder="Description" [(ngModel)]="nproduct.description"/>
            </td>
        </tr>
    </tbody>
</table>

<div>
    {{nproduct | json}}
</div>
